<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Limit Cut or Mario Kart</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>Limit Cut or Mario Kart</h1>
        <div id="subtext">
            It is a completely serious and verified fact that every mechanic in Final Fantasy XIV can be categorised as either a Limit Cut or a Mario Kart
            <!-- All the mechs I've implemented can be found here: <a href="https://github.com/Jer-Tran/limitcut-or-mariokart/blob/main/mechs.json">https://github.com/Jer-Tran/limitcut-or-mariokart/blob/main/mechs.json</a> -->
        </div>
        <div id="content">
            <h2>
                <div id="name">
                    mech name
                </div>
            </h2>
            <div id="desc">
                mech desc
            </div>
            <img src="./placeholder.png" id="image">
        </div>
        <div id="buttons">
            <button id="limitcut">Limit Cut</button>
            <button id="mariokart">Mario Kart</button>
            <div id="question">Is this a limit cut or mario kart?</div>
        </div>
        <div id="result">
            <div id="remark">Yes this is a limit cut</div>
            <button id="next">Show me another</button>
        </div>

        <script src="main.js" type="module"></script>
    </body>
</html>
